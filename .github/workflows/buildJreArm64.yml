name: Build ARM64 JRE Package (Nanos)

on:
  workflow_dispatch:

env:
  SEMERU_VERSION: 25.0.1
  PACKAGE_NAME: TemurinJREarm64Linux
  JRE_URL: https://github.com/adoptium/temurin25-binaries/releases/download/jdk-25.0.1%2B8/OpenJDK25U-jre_aarch64_linux_hotspot_25.0.1_8.tar.gz

jobs:
  build-arm64-package:
    runs-on: ubuntu-22.04

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install system utilities
      - name: Install system utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system unzip wget tar

      # Install ops (NanoVMs)
      - name: Install ops
        run: |
          curl -L https://ops.city/get.sh | sh

      # Add ops to PATH
      - name: Add ops to PATH
        run: |
          echo "$HOME/.ops/bin" >> $GITHUB_PATH

      # Verify ops installation
      - name: Verify ops installation
        run: |
          ops version

      # Create package structure
      - name: Prepare package directories
        run: |
          mkdir -p $PACKAGE_NAME/sysroot
          cd $PACKAGE_NAME/sysroot
          # Download Temurin ARM64 JRE
          wget -O jre.tar.gz $JRE_URL
          tar -xzf jre.tar.gz --strip-components=1
          rm jre.tar.gz
          cd ..

      # Create package.manifest
      - name: Create package.manifest
        run: |
          cat > $PACKAGE_NAME/package.manifest <<'EOF'
          name: TemurinJREarm64Linux
          version: 25.0.1
          description: Temurin JRE 25 aarch64 for Nanos
          EOF

      # Optional README
      - name: Create README
        run: |
          echo "Temurin JRE 25 aarch64 package for Nanos VM" > $PACKAGE_NAME/README.md

      # Test package with ops (skipped)
      - name: Test package with ops (minimal)
        if: false
        run: |
          ops pkg load $PACKAGE_NAME

      # Create tarball & checksum
      - name: Package tarball
        run: |
          cd $PACKAGE_NAME
          tar czf ../${PACKAGE_NAME}_${SEMERU_VERSION}.tar.gz sysroot package.manifest README.md
          cd ..
          sha256sum ${PACKAGE_NAME}_${SEMERU_VERSION}.tar.gz > ${PACKAGE_NAME}_${SEMERU_VERSION}.tar.gz.sha256
          cat ${PACKAGE_NAME}_${SEMERU_VERSION}.tar.gz.sha256


      # Upload artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}_${{ env.SEMERU_VERSION }}
          path: |
            ${{ env.PACKAGE_NAME }}_${{ env.SEMERU_VERSION }}.tar.gz
            ${{ env.PACKAGE_NAME }}_${{ env.SEMERU_VERSION }}.tar.gz.sha256
          retention-days: 30
