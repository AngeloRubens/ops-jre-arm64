name: Build ARM64 JRE Package (Nanos)

on:
  workflow_dispatch:

env:
  SEMERU_VERSION: 25.0.1
  PACKAGE_NAME: TemurinJREarm64Linux
  JRE_URL: https://github.com/adoptium/temurin25-binaries/releases/download/jdk-25.0.1%2B8/OpenJDK25U-jre_aarch64_linux_hotspot_25.0.1_8.tar.gz
  SYSROOT_JDK_DIR: jdk-25.0.1+8-jre

jobs:
  build-arm64-package:
    runs-on: ubuntu-22.04

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install system utilities + QEMU
      - name: Install system utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system qemu-user qemu-user-static unzip wget tar

      # Install ops (NanoVMs)
      - name: Install ops
        run: |
          curl -L https://ops.city/get.sh | sh

      # Add ops to PATH
      - name: Add ops to PATH
        run: |
          echo "$HOME/.ops/bin" >> $GITHUB_PATH

      # Verify ops installation
      - name: Verify ops installation
        run: |
          ops version

      # Create package structure & sysroot
      - name: Prepare package directories
        run: |
          mkdir -p $PACKAGE_NAME/sysroot

          # Popola sysroot con librerie ARM64 Linux
          docker run --rm --platform linux/arm64 -v $(pwd)/$PACKAGE_NAME/sysroot:/work ubuntu:22.04 bash -c "
            set -e
            apt-get update -qq
            apt-get install -y -qq libc6 libstdc++6 zlib1g
            mkdir -p /work/lib64 /work/usr/lib/aarch64-linux-gnu
            cp /lib/ld-linux-aarch64.so.1 /work/lib64/
            cp /lib/aarch64-linux-gnu/libc.so.6 /work/usr/lib/aarch64-linux-gnu/
            cp /lib/aarch64-linux-gnu/libm.so.6 /work/usr/lib/aarch64-linux-gnu/
            cp /lib/aarch64-linux-gnu/libpthread.so.0 /work/usr/lib/aarch64-linux-gnu/
            cp /lib/aarch64-linux-gnu/libdl.so.2 /work/usr/lib/aarch64-linux-gnu/
            cp /lib/aarch64-linux-gnu/librt.so.1 /work/usr/lib/aarch64-linux-gnu/
            cp /lib/aarch64-linux-gnu/libgcc_s.so.1 /work/usr/lib/aarch64-linux-gnu/
            cp /usr/lib/aarch64-linux-gnu/libstdc++.so.6 /work/usr/lib/aarch64-linux-gnu/
            cp /usr/lib/aarch64-linux-gnu/libz.so.1 /work/usr/lib/aarch64-linux-gnu/
          "

          # Scarica JRE e mettila sotto sysroot/$(SYSROOT_JDK_DIR)
          cd $PACKAGE_NAME/sysroot
          wget -O jre.tar.gz $JRE_URL

          # Crea cartella target dinamica
          mkdir -p $SYSROOT_JDK_DIR
          tar -xzf jre.tar.gz --strip-components=1 -C $SYSROOT_JDK_DIR
          rm jre.tar.gz
          cd ../..

      # Create package.manifest in JSON (dinamico)
      - name: Create package.manifest
        run: |
          cat > $PACKAGE_NAME/package.manifest <<EOF
          {
            "Program": "/${SYSROOT_JDK_DIR}/bin/java",
            "Args": ["java"],
            "Env": {
              "JAVA_HOME": "/${SYSROOT_JDK_DIR}"
            },
            "Version": "${SEMURU_VERSION}"
          }
          EOF

      # Optional README
      - name: Create README
        run: |
          echo "Temurin JRE ${SEMURU_VERSION} aarch64 package for Nanos VM" > $PACKAGE_NAME/README.md

      # Test package with ops (minimal, skipped)
      - name: Test package with ops (minimal)
        if: false
        run: |
          ops pkg load $PACKAGE_NAME

      # Create tarball & checksum
      - name: Package tarball
        run: |
          cd $PACKAGE_NAME
          tar czf ../${PACKAGE_NAME}_${SEMURU_VERSION}.tar.gz sysroot package.manifest README.md
          cd ..
          sha256sum ${PACKAGE_NAME}_${SEMURU_VERSION}.tar.gz > ${PACKAGE_NAME}_${SEMURU_VERSION}.tar.gz.sha256
          cat ${PACKAGE_NAME}_${SEMURU_VERSION}.tar.gz.sha256

      # Upload artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}_${{ env.SEMURU_VERSION }}
          path: |
            ${{ env.PACKAGE_NAME }}_${{ env.SEMURU_VERSION }}.tar.gz
            ${{ env.PACKAGE_NAME }}_${{ env.SEMURU_VERSION }}.tar.gz.sha256
          retention-days: 30
